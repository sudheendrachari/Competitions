<html>

    <head>
    <title>To-do App</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material.min.css" rel="stylesheet">
        <link href="css/material-fullpalette.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
    <div class="header-panel shadow-z-2">
          <div class="container-fluid">
            <div class="row"> 
             <div class="col-md-6">
                <h1>To-do</h1>
              </div>
               <div class="col-md-6 text-right">
                  <h1>Done</h1>
                </div>
            </div>
          </div>
        </div>
        <!-- Your site -->
        <div class="col-md-8" id="leftSection">
        <h3>  </h3>
            <div class="row" >
            
            </div>

            <button id="add-todo" class="btn btn-fab btn-raised btn-material-red"
            data-toggle="modal" data-target="#complete-dialog">
            <i class="mdi-content-add"></i>
            </button>
        </div>

        <div class="col-md-4" id="rightSection" ondragenter="return dragEnter(event)"  
            ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
            <h3>  </h3>
            <div class="row" >

            </div>
            <div id="clearall" class="col-md-offset-3 col-md-6">
            <button class="btn btn-default btn-raised">Clear All</button>    
            </div>
            
        </div>
        <div id="complete-dialog" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control floating-label" placeholder="Notes">
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" onclick="add_todo()" data-dismiss="modal">Add</button>
              </div>
            </div>
          </div>
        </div>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>

            $(document).ready(function() {
